<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
	</head>
	<body>
		<div class="p-3 text-center bg-primary d-flex gap-3 justify-content-between">
			<div>
				<h3 class="text-white">{{session['user_name']}}s Profile</h3>
			</div>
			<div>
				<a class="btn btn-light text-center shadow me-3" href="/dashboard" role="button">Dashboard</a>
				<a class="btn btn-secondary text-center shadow me-3" href="/logout" role="button">Logout</a>
			</div>
		</div>
		<div class="container d-flex justify-content-around">
			<div>
				<h2>My Bands</h2>
				<table class="table col">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					{% for my_band in my_bands %}
						<tr>
							<th>{{my_band.name}}</th>
							<td>
								<div>
									<a class="btn btn-primary" href="/band/edit/{{my_band.id}}" role="button">Edit</a>
									<a class="btn btn-danger" href="/band/delete/confirm/{{my_band.id}}" role="button">Delete</a>
								</div>
							</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
			<div>
				<h2>Bands I Joined</h2>
				<table class="table col">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					{% for join_band in joined_bands %}
						<tr>
							<th>{{join_band.name}}</th>
							<td>
								<div>
									<a class="btn btn-dark" href="/user/band/join/{{current_user_id}}/{{join_band.band_id}}" role="button">Quit</a>
								</div>
							</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
